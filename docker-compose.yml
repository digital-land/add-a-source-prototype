version: "3.8"

services:
  web:
    build:
      context: .
    ports:
      - "80:80"
    env_file: .flaskenv
    environment:
      PORT: 80
      DATABASE_URL: postgresql://postgres:postgres@database/manager
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgis/postgis
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manager
    healthcheck:
      test: pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 5
